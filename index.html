<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Notes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Learning Notes</h1>
            <p class="subtitle">A collection of insights from books, courses, and experiences</p>
        </header>

        <div class="main-content">
            <aside class="sidebar" id="sidebar">
                <button class="back-btn" id="backBtn">‚Üê Back to Notes</button>
                <h2>Topics</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search notes...">
                <ul class="notes-list" id="notesList">
                    <!-- Notes will be populated by JavaScript -->
                </ul>
            </aside>

            <main class="content-area">
                <div class="welcome-screen" id="welcomeScreen">
                    <h2>Welcome to My Learning Journal</h2>
                    <p>Select a topic from the sidebar to view my notes and insights.</p>
                </div>
                
                <div id="noteContent">
                    <!-- Note details will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
